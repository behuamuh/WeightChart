<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Main</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div class="container">
            <div class="text-center">
                <h3 id='hello'></h3>
                <button type="button" class="btn btn-success btn-sm" id='changeName'>Сменить имя</button>
                <button type="button" class="btn btn-success btn-sm" id='resetWeight'>Сбросить данные</button>
                <h4 id='title'></h4>
                <input type='number' id='weight' class="form-control" />
                <br>
                <button type="button" class="btn btn-success" id='send'>Записать</button>
                <br>
                <hr>
                <div id='chart'>
                    <h3 id='dynamic'></h3>
                    <div id='periods' class="btn-group btn-group-sm raw" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-success" data-period='7'>За неделю</button>
                        <button type="button" class="btn btn-success" data-period='30'>За месяц</button>
                        <button type="button" class="btn btn-success" data-period='365'>За год</button>
                        <button type="button" class="btn btn-success" data-period='36500'>За все время</button>
                    </div>
                    <div class="raw">
                    <canvas id='cnv1' width="400" height="200"></canvas>
                    <br>
                    <h4 id='result'></h4>
                </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
